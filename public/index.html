<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="header col">
                <header>
                    <h1 class='text-center'>Tiny Improvements</h1>
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-4 text-center">
                <br>
                <br>
                    <button type="button" class="btn button" data-toggle="modal" data-target="#kudoModal">
                            Send your own Kudo
                          </button> 
            </div>
            <div class="col-12 col-md-8">
                <div class="row" id="kudoList">

                </div>
            </div>
        </div>
        <div class="modal" tabindex="-1" role="dialog" id="kudoModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Give a Kudo!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                            <form action="">
                                    <div class="form-group">
                                        <label for="sendingKudoFrom">Send To:</label>
                                        <select class="form-control list" name="sendKudoTo" id="kudoTo">
                                            <option value selected disables>Choose One</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="sendingKudoFrom">From:</label>
                                        <select class="form-control list" name="sendKudoFrom" id="kudoFrom">
                                            <option value selected disables>Choose One</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="kudoTitle" placeholder="Title">
                                    </div>
                                    <div class="form-group">
                                        <textarea name="Body" id="kudoBody" rows="4" class="form-control"
                                            placeholder="Message"></textarea>
                                    </div>
                                </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="sendKudo" class='btn button' data-dismiss="modal">Send Kudo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src='./js/app.js'></script>
</body>

</html>
